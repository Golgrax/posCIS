<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Isaah Hideout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-nav">
    <img src="assets/logo.png" alt="Logo" class="mr-2" style="height: 40px; width: 40px;">
    <a class="navbar-brand text-white" href="#">Isaah Hideout</a>
    <button class="btn btn-sm btn-primary ml-auto">Cashier</button>
    <button class="btn btn-sm btn-primary ml-2" onclick="goToStocks()">Inventory</button>
    <div class="col-md-2" id="search-el" style="display: none;">
        <input type="text" class="form-control" id="search-input" placeholder="Search something..">
    </div>
</nav>

<div class="contain">
    <div class="row">
        <div class="col-md-3 p-3 cart">
            <div class="type-buying">
                <select name="buy-type" id="buy-type" class="form-control mb-2 bg-primary text-white">
                    <option value="Cash">Cash</option>
                    <option value="Credit">Credit</option>
                </select>
            </div>

            <div class="item-list mt-2">
                <div id="loop-invoice">
                    <!-- Invoice items will be dynamically added here -->
                </div>
            </div>
            <div class="amount">
                <span>Tax: PHP <span id="tax">0</span></span>
                <br>
                <span>Total: PHP <span id="total">0</span></span>
            </div>
        </div>
        <div class="col-md-9 p-3 menu">
            <div class="sub-nav bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <h5 class="my-0">Menu List</h5>
                    </div>
                    <div class="col-md-4">
                        <h5 class="my-0 text-center" id="name-cat">Choose a Product</h5>
                    </div>
                    <div class="col-md-4">
                        <div class="nav-btn float-right">
                            <div class="dropdown float-left mr-1">
                                <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="https://img.icons8.com/material-rounded/24/000000/menu-2.png">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#" id="drink">Drink</a>
                                    <a class="dropdown-item" href="#" id="food">Food</a>
                                </div>
                            </div>
                            <button class="btn btn-sm" id="search-btn"><img
                                    src="https://img.icons8.com/android/24/000000/search.png"></button>
                            <button class="btn btn-sm" id="sort"><img
                                    src="https://img.icons8.com/ios-glyphs/24/000000/generic-sorting-2.png"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3" id="loop-card">
                <!-- Menu items will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="buy">
        <div class="row">
            <div class="col-md-3">
                <button onclick="remove_invoice()" class="btn btn-outline-danger remove-all">Remove All</button>
            </div>
            <div class="col-md-9">
                <div class="input-group mb-3">
                    <input type="text" id="money" class="form-control" placeholder="Amount of Payment"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button type="button" id="buy" class="btn btn-primary" data-toggle="modal">Payment <span><img
                                src="https://img.icons8.com/material-rounded/24/ffffff/heck-for-payment.png"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-invoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <!-- Invoice modal content goes here -->
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
<script src="https://cispos.pages.dev/js/script.js"></script>
<script src="js/script.js"></script>
</body>
                    </html>
