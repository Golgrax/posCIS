<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <!-- Add any additional styles or scripts here -->
</head>
<body>
    <h1>Stock Levels</h1>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Stock Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Stock data will be dynamically added here -->
        </tbody>
    </table>

    <script src="stock-worker.js"></script>
    <script>
        // Fetch stock data and populate the table
        async function displayStocks() {
            try {
                const stockData = await fetchStockData(); // Call your stock-worker.js function
                const tableBody = document.querySelector('#stock-table tbody');

                stockData.forEach((stock) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.name}</td>
                        <td>${stock.quantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching stock data:', error);
            }
        }

        // Call the function to display stocks when the page loads
        displayStocks();
    </script>
</body>
</html>
