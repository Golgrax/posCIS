<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Drink</td>
                <td>1 Bucket of Redhorse</td>
                <td>500</td>
                <td>Lakas Tama Pero Di Wasak</td>
                <td>
                    <span><img src="assets/1-Bucket-Redhorse.png" alt="Redhorse"></span>
                </td>
                <td><span id="stock1"></span></td>
            </tr>
            <!-- Add other product rows similarly -->
        </tbody>
    </table>

    <!-- Home button -->
    <button type="button" onclick="goToHome()">Home</button>

    <script>
        // Generate random stock levels between 91 and 100
        const stockElements = document.querySelectorAll('[id^="stock"]');
        stockElements.forEach((element) => {
            const randomStock = Math.floor(Math.random() * 10) + 91;
            element.textContent = randomStock;
        });

        // Function to navigate back to home.html
        function goToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
